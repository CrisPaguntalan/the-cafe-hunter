        <h1>The Café Hunter</h1>

        <nav class="navbar navbar-expand-lg nav-container">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">MENU</button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  </li>
        

    </header>

    <main class="form-container">
        <div class="contact-form">
            <form action="#">
                <div class="full-name">
                    <label for="fname">Your name..</label>
                    <input type="text" id="name" name="fname" placeholder="..so we'll know how to address you.">
                </div>
                <div class="email">
                    <label for="email-address">Your email..</label>
                    <input type="email" id="email-address" name="email-address" placeholder="..and we'll make sure to get back to you.">
                </div>
                <div class="message">
                    <label for="message">Your message..</label>
                    <input type="text" id="message" name="message" placeholder="Let us know what you think..">
                </div>
                <div class="button_send">
                    <button type="submit" onclick="alert('Thank you for your message. We will get back to you as soon as we can.')">Send</button>
                </div>
            </form>
        </div>
    </main>

</body>
