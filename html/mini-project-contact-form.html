<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <link rel="stylesheet" href="../css/mini-project.css">

        <title>The Café Hunter - Contact Us</title>
    </head>
<body>
    <header>
        <h1>The Café Hunter</h1>
        <a class="back-home" href="./mini-project.html">Back to the Homepage</a>
    </header>

    <main class="form-container">
        <div class="contact-form">
            <form action="#">
                <div class="full-name">
                    <label for="fname">Your name..</label>
                    <input type="text" id="name" name="fname" placeholder="..so we'll know how to address you.">
                </div>
                <div class="email">
                    <label for="email-address">Your email..</label>
                    <input type="email" id="email-address" name="email-address" placeholder="..and we'll make sure to get back to you.">
                </div>
                <div class="message">
                    <label for="message">Your message..</label>
                    <input type="text" id="message" name="message" placeholder="Let us know what you think..">
                </div>
                <div class="button_send">
                    <button type="submit" onclick="alert('Thank you for your message. We will get back to you as soon as we can.')">Send</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
