<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/script.js"></script>

        <link rel="stylesheet" href="../css/main.css">

        <title>The Café Hunter - Contact Us</title>
    </head>
<body>
    <header>
        <h1>The Café Hunter</h1>

        <nav class="navbar navbar-expand-lg nav-container">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">MENU</button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" onclick="goToCafe()">CAFÉ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/index.html" onclick="goToNotebook()">NOTEBOOK</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/index.html" onclick="goToGallery()">GALLERY</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/index.html" onclick="goToAbout()">ABOUT US</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/html/contact-form.html">CONTACT US</button>
                  </li>
                </ul>
              </div>
    </header>

    <main class="form-container form-container-sm">
        <div class="contact-form">
            <form action="#">
                <div class="full-name">
                    <label for="fname">Your name..</label>
                    <span class="error" id="errorSpan">*This field is required.</span>
                    <input type="text" id="name" name="fname" placeholder="..so we'll know how to address you.">
                </div>
                <div class="email">
                    <label for="emailAddress">Your email..</label>
                    <span class="error" id="errorSpan2">*This field is required.</span>
                    <input type="email" id="emailAddress" name="emailAddress" placeholder="..and we'll make sure to get back to you.">
                </div>
                <div class="message message-sm">
                    <label for="message">Your message..</label>
                    <span class="error" id="errorSpan3">*This field is required.</span>
                    <input type="text" id="message" name="message" placeholder="Let us know what you think..">
                </div>
                
                <div class="button_send">
                  <button id="submitButton" type="submit" onclick="handleSubmit()">Submit</button>
                </div>
                
            </form>
        </div>
    </main>

</body>

<script>
  const name = document.getElementById("name");
  const emailAddress = document.getElementById("emailAddress");
  const message = document.getElementById("message");
  const submitButton = document.getElementById("submitButton");
  const errorSpan = document.getElementById("errorSpan");
  const errorSpan2 = document.getElementById("errorSpan2");
  const errorSpan3 = document.getElementById("errorSpan3");


 const handleSubmit = (e) => {

    if (!name.value) {
      event.preventDefault();
      errorSpan.style.display = "inline-block";
      name.classList.add("error_field");
    }

    else if (!emailAddress.value) {
      event.preventDefault();
      errorSpan2.style.display = "inline-block";
      emailAddress.classList.add("error_field");
    }

    else if (!message.value) {
      event.preventDefault();
      errorSpan3.style.display = "inline-block";
      message.classList.add("error_field");
    }

    else {
      errorSpan.style.display = "none";
      errorSpan2.style.display = "none";
      errorSpan3.style.display = "none";
      name.classList.remove("error_field");
      emailAddress.classList.remove("error_field");
      message.classList.remove("error_field");
      alert ("Your message has been sent!");
      
    }

  };


</script>


</html>
