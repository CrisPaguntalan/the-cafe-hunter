<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <title>The Café Hunter</title>
    </head>

    <body>
        <header>

            <h1>The Café Hunter</h1>

            <nav class="navbar navbar-expand-lg nav-container">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">MENU</button>
                  
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" onclick="goToCafe()">CAFÉ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" onclick="goToNotebook()">NOTEBOOK</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" onclick="goToGallery()">GALLERY</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" onclick="goToAbout()">ABOUT US</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" onclick="goToContact()">CONTACT US</button>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>        
        </header>
        
        <div class="cafe_page" id="cafePage"></div>
        <div class="notebook_page" id="notebookPage"></div>
        <div class="gallery_page" id="galleryPage"></div>
        <div class="about_us_page" id="aboutPage"></div>
        <div class="contact_us_page" id="contactPage">
          <main class="form-container form-container-sm">
            <div class="contact-form">
                <form action="#">
                    <div class="full-name">
                        <label for="fname">Your name..</label>
                        <span class="error" id="errorSpan">*This field is required.</span>
                        <input type="text" id="firstName" name="fname" placeholder="..so we'll know how to address you.">
                    </div>
                    <div class="email">
                        <label for="emailAddress">Your email..</label>
                        <span class="error" id="errorSpan2">*This field is required.</span>
                        <input type="email" id="emailAddress" name="emailAddress" placeholder="..and we'll make sure to get back to you.">
                    </div>
                    <div class="message message-sm">
                        <label for="message">Your message..</label>
                        <span class="error" id="errorSpan3">*This field is required.</span>
                        <input type="text" id="message" name="message" placeholder="Let us know what you think..">
                    </div>
                    
                    <div class="button_send">
                      <button id="submitButton" type="submit" onclick="handleSubmit()">Submit</button>
                    </div>
                    
                </form>
            </div>
        </main>
        </div>

    </body>
    <script src="js/script.js"></script>
</html>
